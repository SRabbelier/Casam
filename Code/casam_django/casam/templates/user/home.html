{% extends 'base.html' %}

{% block title %}Gebruikers{% endblock title %}

{% block body %}

<p>
<a href='./new'>New User</a>
</p>

{% for user in users %}
  <form enctype="multipart/form-data" method="post" action="./{{user.id}}">
  <h1>{{ user.first_name }} {{ user.last_name }}</h1>
  <input id="id_id" type="hidden" name="id" value={{ user.id }} maxlength="40" />
  <input type="submit" value="Edit" />
  </form>
  {{user.username}}<br>
{% endfor %}

{% endblock body %}
