{% extends 'base.html' %}

{% block title %}
Draw at C.A.S.A.M.
{% endblock title %}

{% block head %}
<script type="text/javascript">
var drawing = false;
document.observe('dom:loaded', function(){
	$('drawTablet').observe('mousedown',function(){
		if(!drawing){
			drawing = true;
			$('updateWindow').insert({'top':
				new Element('p')
				.update('start drawing')});
		}
	});
	$('drawTablet').observe('mouseup',function(){
		if(drawing){
			drawing = false;
			$('updateWindow').insert({'top':
				new Element('p')
				.update('stop drawing')});
		}
	});
	$('drawTablet').observe('mouseout',function(){
		if(drawing){
			drawing = false;
			$('updateWindow').insert({'top':
				new Element('p')
				.update('stop drawing')});
		}
	});
	$('drawTablet').observe('mousemove',function(event){
		if(drawing){
			viewportOffset = $('drawTablet').viewportOffset();
			message = new Element('p')
			.update('(' + (event.clientX-viewportOffset.left) + ',' + (event.clientY-viewportOffset.top) + ')');
			$('updateWindow').insert({'top': message});
			new Effect.Highlight(message);
		}
	});

});
</script>
<style>
#drawTablet{
	border: 1px solid black;
	width:900px;
	height:300px;


}
</style>
{% endblock head %}

{% block body %}
<img class="casamLogo" src="{{ BASE_PATH }}media/img/casam_banner.jpg" />
<div id="drawTablet">

</div>

<div id="updateWindow">

</div>
{% endblock body %}
