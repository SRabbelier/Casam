<html>
<head>
<title>Kies een project</title>
</head>

<body>

{{ len }}
{% for project, images in projects.iteritems %}
<h1>{{ project.name }}</h1>
  <a href="/project/{{ project.id }}">
  {% if images %}
    {% for image in images %}
      <img src="{{ image.path }}" style="height: 100px" alt="plaatje" />
    {% endfor %}
  {% else %}
     <img src="/media/newproject.png" style="height: 100px" alt="new project" />
  {% endif %}
  </a>
{% endfor %}
</body>
</html>
